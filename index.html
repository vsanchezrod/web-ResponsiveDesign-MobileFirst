<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Virginia Sánchez</title>
	<script src="js/modernizr-custom.js"></script>
	
	<link rel="stylesheet" href="css/normalize.css">
		<!-- FALTAN LAS FUENTES QUE NO SE PASARLAS A CSS-->
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/design.css">

</head>
<body>
	<header>

		<h1>
			<!-- Con esto tenemos el logo con el enlace de Sonia Carretero (Cuando se ve en pantalla grande-->
			<a href="index.html">
				<figure><img src="img/Icon.png" alt=""></figure>
			</a>
			<a href="index.html">Vir Sánchez</a>
		</h1>
		
		<!-- Menú de navegación con la Tarjeta del menú para móviles id="ioMenu" para los menus que salen de tipo desplegable-->

		<nav id="ioMenu">
			<!--Para cuando se muestra el menú-->
			<!-- Es necesario añadir evento para mostrar y ocultar menú que se harán con JS (onClick)-->
			<figure id="showMenu" class="ioMenuMovil" onClick="displayMenu()"><img src="img/menu.png" alt=""></figure>
				
			<!--Para cuando se esconde el menú-->
			<!-- Es necesario añadir evento para mostrar y ocultar menú que se harán con JS (onClick)-->
			<div id="card_menu">
				<figure id="hideMenu" class="ioMenuMovil" onClick="displayMenu()"><img src="img/exit.png" alt=""></figure>
				
			<!--Creamos ahora el menú-->
				<figure id="logo_menu"><img src="img/logo.png" alt=""></figure>

				<ul>
					<li><a onClick = "navSection('Home')" href="#">Home</a></li>
					<li><a onClick = "navSection('Sobremí')" href="#">Sobre mí</a></li>
					<li><a onClick = "navSection('Skills')" href="#">Skills</a></li>
					<li><a onClick = "navSection('Portfolio')" href="#">Portfolio</a></li>
					<li><a onClick = "navSection('Blog')" href="#">Blog</a></li>
					<li><a onClick="displayFormContact('block')" href="#">Contacto</a></li> 
					<!--En contacto hacemos Onclick para q salga el formulario -->
				</ul>
			</div>
		</nav>
				
		<!--Con esto hacemos los botones para cambiar de sección y añadir las imágenes para los botones-->
		<!-- Añadimos EVENTO onClick para poder pasar de una seccion a otra, le añadimos una función a la que le metemos el parámetro prev o next en función de hacia que sentido queramos ir-->

		<div id="pre_section" onClick="displaySection('prev')"><img src="img/flecha.png" alt=""></div>
		<div id="next_section" onClick="displaySection('next')"><img src="img/flecha.png" alt=""></div>

	</header>
	
	<!--Vamos a crear el SLIDER, es decir, un área en el que va a ir cambiando el contenido según nos movamos con las flechas de navegación. Dentro de este SLIDER vamos a crear las diferentes SECCIONES que tenemos-->

	<div id="slider">

		<section class="slide" id="Home" style="display:block">
			
			<div class="mainanimation">
				
			</div>

			<div class="mainlogo">
				
				<h2>Soy una <strong>Diseñadora Web</strong></h2>
				<figure> <img src="img/logo.png" alt=""></figure>
			
			</div>

			<div class="buttonspage">
				
				<div id="contratame" onClick="displayFormContact('block')">CONTRÁTAME</div>
				<a href="docs/curriculum.pdf" target="_black">DESCARGAR CV</a>

			</div>
		</section>

		<section class="slide" id="Sobremí" style="display:none"></section>
		<section class="slide" id="Skills" style="display:none"></section>
		<section class="slide" id="Portfolio" style="display:none"></section>
		<section class="slide" id="Blog" style="display:none"></section>
		<section class="slide" id="Contacto" style="display:none"></section>

	</div>

	<!--FORMULARIO DE CONTACTO Tiene que ir detrás del SLIDER ya que es un contenido de menos importancia, y sino perjudicaría al SEO--> 

	<div id="contact_form">
		<form action="contact.php" method="post" id="form1" name="form1"> <!--contact.php se activa cuando damos a enviar en el formulario para mandar los datos que se hará a través de un input de tipo submit. Es necesario añadir un method que va a ser de tipo post puesto que se va a enviar-->

			<div id="closeForm" onClick="displayFormContact('none')"></div>
			<figure id="logoMensaje"><img src="img/sobre.png" alt=""></figure>
			<p>Dí Hola!</p>
			<input type="text" name="name" id="name" placeholder="Tu nombre" onfocus="if(this.placeholder='') this.placeholder='Tu nombre'">
			<input type="email" name="email" id="email" placeholder="Tu email" onfocus="if(this.placeholder='') this.placeholder='Tu email'">
			
			<!-- Para el mensaje no es un input de tipo texto, es TEXTAREA-->
			<textarea name="message" id="message" placeholder="Mensaje" onfocus="if(this.placeholder='') this.placeholder='Mensaje'"></textarea>
			<input type="submit" name="submit" id="button" value="ENVIAR">

		</form>
	</div>

	<!--CREAR BOTÓN PARA ABRIR EL FORMULARIO DE CONTACTO, con evento y display por defecto BLOCK-->
	<div id="contact_button" onClick="displayFormContact('block')"></div>

	<footer>
		
		<div class="redessociales">

		</div>

		<p>&copy; 2016 All rights reserved | Privacity Policy</p>
		
	</footer>



	<script src="js/main.js"></script>

</body>
</html>
